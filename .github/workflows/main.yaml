name: Build & upload APK to TestApp.io

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  android:
    name: Build and upload to TestApp.io
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello, World!"
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.2.0'

      - uses: maierj/fastlane-action@v2.2.0
        env:
          TESTAPPIO_API_TOKEN: ${{ secrets.API_TOKEN }}
          TESTAPPIO_APP_ID: ${{ secrets.APP_ID }}
        with:
          lane: 'android deploy_testapp'
          verbose: true
